<div id="content-container">
	<div class="container text-center">
		<div class="search-options-container inner-content-container">
			<div class="row text-center row-padding inner-outer-images">
					<img src="http://jonvilma.com/images/nature-call.jpg" id="image-outercity">
					<img src="https://static1.squarespace.com/static/5813cddb8419c25c3b42eacd/5813e156414fb51499dfe55c/5a0222c30852292492392d4a/1510656156776/manhattan+sunset+new+york+city+empire+state+building+timelapse.jpg?format=1500w" id="image-innercity">	
				<div class="col-sm-1">
				</div>
				<div class="col-sm-10" id="search-title">
					<h3>Find <i>your</i> Tiny House here!</h3>
				</div>
				<div class="col-sm-1">
				</div>
			</div>
			<div class="row">
				<div class="col-sm-1">
				</div>
				<div class="col-sm-10">
					<span>
						<i class="fa fa-search"/>				
						<input type="text" placeholder="search for city here" id="searchField">
						<button class='search-button' onclick="search()">GO</button>
					</span>
				</div>
				<div class="col-sm-1">
				</div>
			</div>
			<div class="row">
				<div class="col-sm-2">
				</div>
				<div class="col-sm-7 text-center" id="search-options-text">
					<p>HIDE ADDITIONAL SEARCH OPTIONS</p>
				</div>
				<div class="col-sm-1">
					<div class="switch" id="search-options-toggler">
						<div class="toggle-btn active">
							<div class="toggle-thumb"></div>
						</div>
					</div>
				</div>
				<div class="col-sm-2">
				</div>
			</div>
			<div class="row options-container">
				<div class="col-sm-4" id="price-container">
					<p>
						<label for="priceSlider">MAX PRICE RANGE</label>
					</p>
					<div class="price-slider-container">
                        <input type="range" min="50" max="350" value="100" class="slider" id="priceSlider">
					    <p><span class="fa fa-euro-sign"></span><span id="priceText"></span>,000</p>
					</div>
				</div>
				<div class="col-sm-4" id="city-container">
					<p>
						<label for="citySlider">Inner/Outer city</label>
						<div class="city-slider-container">
	                        <input type="range" min="0" max="100" value="50" class="slider" id="citySlider">
						    <p><span id="citySliderText"></span></p>
						</div>
					</p>
				</div>
				<div class="col-sm-4" id="size-container">
					<p>
						<label for="distanceSlider">MAX SIZE</label>
					</p>
					<div class="distance-slider-container">
						<input type="range" min="1" max="250" value="25" class="slider" id="distanceSlider">
					    <p><span id="distanceText"></span>m<sup>2</sup></p>
					</div>	
				</div>
			</div>
 		</div>
 		<div class="row row-padding search-content-container inner-content-container">
		</div>	
	</div>
	<script src="js/search.js">
	</script>
</div>
